<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>


    <link href="home.css" rel="stylesheet" />
    <script src="home.js"></script>
</head>


<body dir="rtl">
    <form>
        <h3>הרשמה</h3>
        <label for="userName">שם משתמש</label>

        <input required type="text" id="userName" oninput="validateUsername()">
        <div id="usernameLabel" class="error-message"></div>

        <label for="email">מייל</label>
        <input required type="text" id="email" oninput="validateEmail()">
        <div id="emailLabel" class="error-message"></div>

        <label for="password">סיסמא</label>
        <input required oninput="validatePassword()" id="password" />
        <div id="passwordLabel" class="error-message"></div>

        <meter max="4" id="password-strength-meter"></meter>
        <h8 id="password-strength-text"></h8>

        <label for="firstName">שם פרטי</label>
        <input required id="firstName" />

        <label for="lastName">שם משפחה</label>
        <input required id="lastName" />

        <button type="button" id="buttonRegister" onclick="register()">הירשם</button>
    </form>

</body>

</html>
