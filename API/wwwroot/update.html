<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="update.js"></script>
    <link href="update.css" rel="stylesheet" />
</head>
<body  onload="loadPage()">

    <h3 id="welcome"></h3>
    <form dir="rtl">
        <h3>עדכן פרטי משתמש</h3>
        <label for="userName">שם משתמש</label>

        <input type="text" id="userNameUpdate" oninput="validateUsername()">
        <div id="usernameLabel" class="error-message"></div>

        <label for="emailUpdate">מייל</label>
        <input type="text" id="emailUpdate" oninput="validateEmail()">
        <div id="emailLabel" class="error-message"></div>

        <label for="passwordUpdate">סיסמא</label>
        <input id="passwordUpdate" oninput="validatePassword()" />
        <div id="passwordLabel" class="error-message"></div>

        <meter max="4" id="password-strength-meter"></meter>
        <h8 id="password-strength-text"></h8>

        <label for="firstNameUpdate">שם פרטי</label>
        <input id="firstNameUpdate" />

        <label for="lastNameUpdate">שם משפחה</label>
        <input id="lastNameUpdate" />

        <button type="button" id="buttonUpdate" onclick="update()">עדכן</button>
    </form>



    <a class="store" onclick="goToStore()">לחזור לחנות</a>


</body>

</html>
